<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form with To-Do</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    .contact-container {
      display: flex;
      height: 100vh;
    }

    .contact-left {
      flex: 1;
      position: relative;
      overflow: hidden;
      padding: 60px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-left::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('1.jpg') no-repeat center center/cover;
      filter: blur(8px);
      z-index: 0;
    }

    .contact-left * {
      position: relative;
      z-index: 1;
    }

    .contact-left h3 {
      margin-bottom: 8px;
      color: #fff;
    }

    .contact-left p {
      margin-bottom: 20px;
      color: #ddd;
      line-height: 1.6;
    }

    .green {
      color: #00cc66;
      font-weight: bold;
    }

    .todo-section {
      margin-top: 30px;
    }

    .todo-section h3 {
      margin-bottom: 10px;
      color: #fff;
    }

    .todo-section input[type="text"] {
      padding: 10px;
      width: calc(100% - 120px);
      margin-right: 10px;
      border-radius: 4px;
      border: none;
    }

    .todo-section button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #00cc66;
      color: white;
      cursor: pointer;
    }

    .todo-list {
      list-style: none;
      margin-top: 15px;
      padding: 0;
    }

    .todo-list li {
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .todo-list button {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
    }

    .contact-right {
      flex: 1;
      background: white;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-right h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .name-fields {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .name-fields input {
      flex: 1;
    }

    input, textarea {
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      font-size: 14px;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button[type="submit"] {
      padding: 15px;
      background-color: #00cc66;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #00b359;
    }

    #formMessage {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-left">
      <h3>Address</h3>
      <p>ApexPlanet Software Pvt Ltd, Gaya, Bihar, India - 823001.</p>
      <h3>Let's Talk</h3>
      <p class="green">+91 9905879870</p>
      <h3>General Support</h3>
      <p class="green">https://apexplanet.in/contact/</p>

      <div class="todo-section">
        <h3>To-Do List</h3>
        <div style="display: flex; margin-bottom: 10px;">
          <input type="text" id="todoInput" placeholder="Enter a task" />
          <button onclick="addTask()">Add Task</button>
        </div>
        <ul class="todo-list" id="todoList"></ul>
      </div>
    </div>

    <div class="contact-right">
      <h2>Send Us A Message</h2>
      <form id="contactForm">
        <div class="name-fields">
          <input type="text" id="firstName" placeholder="First name" required />
          <input type="text" id="lastName" placeholder="Last name" required />
        </div>
        <input type="email" id="email" placeholder="Eg. example@email.com" required />
        <input type="tel" id="phone" placeholder="Eg. +1 800 000000" />
        <textarea id="message" placeholder="Write us a message" required></textarea>
        <button type="submit">SEND MESSAGE</button>
      </form>
      <p id="formMessage"></p>
    </div>
  </div>

  <script>
    // Form validation
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();
      const formMessage = document.getElementById("formMessage");

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex = /^\+?[0-9\s\-]{7,15}$/;

      if (!firstName || !lastName || !email || !message) {
        formMessage.textContent = "Please fill in all required fields.";
        formMessage.style.color = "red";
        return;
      }

      if (!emailRegex.test(email)) {
        formMessage.textContent = "Please enter a valid email address.";
        formMessage.style.color = "red";
        return;
      }

      if (phone && !phoneRegex.test(phone)) {
        formMessage.textContent = "Please enter a valid phone number.";
        formMessage.style.color = "red";
        return;
      }

      formMessage.textContent = "Message sent successfully!";
      formMessage.style.color = "green";

      document.getElementById("contactForm").reset();
    });

    // To-do functionality
    function addTask() {
      const input = document.getElementById("todoInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `${taskText} <button onclick="this.parentElement.remove()">Remove</button>`;
      document.getElementById("todoList").appendChild(li);

      input.value = "";
    }
  </script>
</body>
</html>
